<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart (0)</a></li> <!-- Cart count will be updated by JS -->
            </ul>
        </nav>
    </header>

    <section class="product-list">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="assets/images/product1.jpg" alt="Product 1">
            <h3>cocacola</h3>
            <p>$19.99</p>
            <button onclick="addToCart('cocacola', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="assets/images/product2.jpg" alt="Product 2">
            <h3>camera</h3>
            <p>$29.99</p>
            <button onclick="addToCart('camera', 29.99)">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Simple E-Commerce Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
